# fly.toml app configuration file generated for yannis-sefsaf-full-stack-open-pokedex on 2024-01-02T20:10:30-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "yannis-sefsaf-full-stack-open-pokedex"
primary_region = "gdl"

[build]

[deploy]
  release_command = "npm run build"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "1s"
    method = "get"
    path = "/health"
    protocol = "http"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
